<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โครงงาน IT — ระบบจัดการโครงงาน</title>
    <link rel="icon" href="./imgs/kmutnb_index_Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css" />
    <script src="https://kit.fontawesome.com/ca7b0a986d.js" crossorigin="anonymous"></script>
</head>
<body>
    <img class="login-logo" src="/ine_project/imgs/Master Logo_KMUTNB_Thai PNG.png">
    <h3>KING MONGKUT'S UNIVERSITY OF TECHNOLOGY NORTH BANGKOK</h3>

    <div class="wrap">
    <form class="login-form" onsubmit="event.preventDefault()">
      <!-- Username -->
      <label class="input-group">
        <span class="icon" aria-hidden="true">
          <!-- user icon -->
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.42 0-8 2.24-8 5v1h16v-1c0-2.76-3.58-5-8-5Z"/>
          </svg>
        </span>
        <input type="text" placeholder="Username" required />
      </label>

      <!-- Password -->
      <label class="input-group">
        <span class="icon" aria-hidden="true">
          <!-- lock icon -->
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M17 9h-1V7a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2Zm-6 0H9V7a3 3 0 0 1 6 0v2Z"/>
          </svg>
        </span>
        <input type="password" placeholder="Password" required />
      </label>

      <!-- Button -->
      <button type="submit" class="btn-login">LOGIN</button>
    </form>
  </div>
</body>
</html>
